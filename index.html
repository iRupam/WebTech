<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="scripts/giveColor.js"></script>
    <script src="scripts/test.js"></script>
    <title>Home Page</title>
</head>
<body>
    <header>The Color Game</header>
    <div class="items">
        <div class="div row1 child1"><h1>Box 1</h1></div>
        <div class="div row1 child2"><h1>Box 2</h1></div>
        <div class="div row1 child3"><h1>Box 3</h1></div>
        <div class="div row2 child4"><h1>Box 4</h1></div>
        <div class="div row2 child5"><h1>Box 5</h1></div>
        <div class="div row2 child6"><h1>Box 6</h1></div>
    </div>
    <div class="select-option">
        <fieldset>
            <legend>Select the Box</legend>
            <div class="select-box-list">
                <input type="radio" id="box1" name="box" value="box1"/>
                <label for="box1">Box 1</label>
                <input type="radio" id="box2" name="box" value="box2"/>
                <label for="box2">Box 2</label>
                <input type="radio" id="box3" name="box" value="box3"/>
                <label for="box3">Box 3</label>
                <input type="radio" id="box4" name="box" value="box4"/>
                <label for="box4">Box 4</label>
                <input type="radio" id="box5" name="box" value="box5"/>
                <label for="box5">Box 5</label>
                <input type="radio" id="box6" name="box" value="box6"/>
                <label for="box6">Box 6</label>
            </div>
            <br/>
            <legend>Select the Color</legend>
            <div class="select-color-list">
                <input type="radio" id="color1" name="color" value="red"/>
                <label for="color1">Red</label>
                <input type="radio" id="color2" name="color" value="blue"/>
                <label for="color2">Blue</label>
                <input type="radio" id="color3" name="color" value="green"/>
                <label for="color3">Green</label>
                <input type="radio" id="color4" name="color" value="yellow"/>
                <label for="color4">Yellow</label>
                <input type="radio" id="color5" name="color" value="cyan"/>
                <label for="color5">Cyan</label>
                <input type="radio" id="color6" name="color" value="orange"/>
                <label for="color6">Orange</label>
            </div>
            
        </fieldset>

    </div>
    <div class="button"><button onclick="giveColor()">Play the Game!</button></div>
</body>
</html>
